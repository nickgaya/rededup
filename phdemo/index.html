<html>
  <head>
    <meta charset="utf-8" />
    <title>Perceptual hash demo</title>
    <link rel="stylesheet" href="phdemo.css" />
  </head>
  <body>
    <p>
      <label for="input">Select files</label>
      <input type="file" id="input" multiple>
      <input type="radio" id="inputReplace" name="inputMode" value="replace"
             checked="checked" />
      <label for="inputReplace">Replace</label>
      <input type="radio" id="inputAppend" name="inputMode" value="append" />
      <label for="inputAppend">Append</label>
      <button id="reset">Reset</button>
    </p>
    <p>
      <table id="output">
        <tr id="header">
          <th>Image</th>
          <th>8x8 grayscale</th>
          <th>Difference hash</th>
          <th>32x32 grayscale</th>
          <th>DCT hash</th>
          <th>DCT hash visualization</th>
          <th>
            <label for="compareNone">Compare</label>
            <input type="radio" id="compareNone" name="compare"
                   value="none" checked="checked" />
          </th>
        </tr>
      </table>
    </p>
    <script src="../dct.js"></script>
    <script src="../phash.js"></script>
    <script src="phdemo.js"></script>
  </body>
</html>
